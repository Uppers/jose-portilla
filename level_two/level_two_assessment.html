<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Course Sign-up</title>
    </head>
    <body>
        <h1>Course Sign-up Page</h1>
        <h3>Please Note: First Name, Last Name, Password and Email are Required</h3>
        <form method="get">
            <label for="firstname">First Name:</label>
            <input id="firstname" type="text" placeholder="First Name" name="first name" required>
            <label for="lastname">Last Name:</label>
            <input id="lastname" type="text" placeholder="Last Name" name="last name" required>
            <p></p>
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Email" name="email" required>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password" name="password" required>

            <h4>Are you Over the age of 18?:</h4>
            <label for="yes">Yes:</label>
            <input id="yes" type="radio" name="isadult">
            <label for ="no">No:</label>
            <input id="no" type="radio" name="isadult">

            <h4>Do you Have a Credit Card or PayPal?:</h4>
            <select name = "payment">
                <option value="Credit Card">Credit Card</option>
                <option value="PayPal">PayPal</option>
            </select>
            <p></p>
            <input type="submit" value="Submit" name ="">


        </form>
        
        
    </body>
</html>
