<!DOCTYPE HTML>
<html>
    <head>
        <title>Practicing Tables</title>
    </head>
    <body>
        <table border = "1">
            <!-- Start of table, border is invisible by default, 1 is a thick border.-->
            <thead>
                <!-- table headers -->
                <th>Number</th>
                <th>Color</th>
                <th>Country</th>
            </thead>
            <tr>
                <!--first row-->
                <td>250</td>
                <td>Red</td>
                <td>USA</td>
            </tr>
            <tr>
                <!-- second row -->
                <td>100</td>
                <td>Blue</td>
                <td>France</td>
            </tr>
        </table>
    </body>
</html>
