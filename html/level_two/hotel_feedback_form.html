<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hotel Feedback</title>        
    </head>
    <body>
        <h1>Hotel Feedback Form</h1>
        <form method = "get">
            <h3>Do you come from the USA?</h3>
            
            <!--NOTICE the names for these inputs are the same-->
            <!-- because the names are the same they cannot both be toggled at once-->
            <label for="yes" >Yes:</label>
            <input id="yes" type="radio" name="loc" value="From USA">

            <label for="no">No:</label>
            <input id="no" type="radio" name="loc" value="Not From USA">

            <!-- COMBO BOX uses "<select>" tags not "<input>" tags -->
            <h3>How was Your Stay?</h3>
            <select name="stars">
                <option value = "zero">0</option>
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
                <option value="four">4</option>
                <option value="five">5</option>
            </select>
            <h3>Do you Have any Other Feedback?</h3>
            <textarea name="feedback" rows="8" cols="80"></textarea>
            <p>
            <input type = "submit" name = "" value="Submit">
        </form>
    </body>
</html>
