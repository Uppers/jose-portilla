<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forms and Lables</title>
    </head>
    <body>
        <form>
            <label for="userinput">Enter Input:</label>
            <!-- The label is an inline title for the text box-->
            <!-- the label is for any 'input' with id="userinput" i.e. the for value.-->
            <input id="userinput" type="text" name="user_data" placeholder="input data here" required> 
            <!-- 'required' indicates that the form must be filled out in order to be submitted.-->        
        </form>
    </body>
</html>
