<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>level one css assessment</title>
        <link rel="stylesheet" href ="level_one_assessment.css">
    </head>    
    <body>
        <h1>Welcome to Free Blog</h1>
        <p>Thanks so much for visiting the site!</p>
        <h3>What is this site for?</h3>
        <p>This site can do three things:</p>
        <ol>
            <li id="item_one">Take in text input</li>
            <li >Take in log-in information</li>
            <li ><a href="www.google.com">Take you to google</a></li>
        </ol>
        <form>
            <textarea name="text_input" rows="5" cols="25"></textarea>
        </form>
        
        
        <h3>Please log in to save your blog post</h3>
        <form>
            <label for="Email">Email:</label> 
            <input type="email" name="Email" placeholder="Email" required>
            <label for="Password">Password:</label>
            <input type="password" name="Password" placeholder="password" required>
            <input type="submit" name="Submit" value="Submit">
            <div>
                <p>Questions or comments? Send us feedback here:</p>
                <textarea name="comments" rows="10" cols="50"></textarea>
            </div>
            
        </form>
    </body>
</html>
