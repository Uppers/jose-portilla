<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Spy Catcher</title>
  </head>
  <body>
   
    <style>
        .jumbotron{margin-top:1em; margin-bottom: 1em; margin-left:1em; margin-right:1em;}
        .header{margin-bottom: 1em;}
    </style>

        <div class="jumbotron">
            <div class = header>
                <h1>Welcome, Please Enter Your Details</h1>
                <small class="form-text text-muted">We'll never share your details with anyone else.</small>
            </div>
            <form id="details">
                <div class="form-group">
                    <label for="exampleInputFirstName">Given Name</label>
                    <input type="text" class="form-control" id="exampleInputFirstName" autocomplete="given-name" placeholder="Given Name" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputLastName">Family Name</label>
                    <input type="text" class="form-control" id="exampleInputLastName"  autocomplete="family-name" placeholder="Family Name" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputAge">Age</label>
                    <input type="number" class="form-control" id="exampleInputAge" placeholder="Age" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputHeight">Height</label>
                    <input type="number" class="form-control" id="exampleInputHeight" placeholder="Height" required>
                </div>
                <div class="form-group">
                        <label for="exampleInputPetName">Name of pet</label>
                        <input type="text" class="form-control" id="exampleInputPetName" autocomplete="name" placeholder="Name of pet" required>
                    </div>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    
        <script src="section_one_assessment.js"></script>
   
  </body>
</html>
